<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>功成千骨</title>

  <!-- css 区 -->
  <link rel="stylesheet" href="./css/index.css">

</head>
<body>
  <!-- html 区 -->
  <div class="main-container">
    <div class="header">
      <h3>功成千骨</h3>
    </div>
    <div class="content">
      <!-- 输入区 -->
      <div class="content-input-todo">
        <input type="text" placeholder="第 n 个敌人">
        <button>进击</button>
      </div>
      <!-- 列表区 -->
      <div class="content-list">
        <!-- 待完成 -->
        <div class="content-list-todo">
          <p>千军万马取敌首</p>
          <ul>
            <li>
              <input type="checkbox">
              <span>敌军 1</span>
              <span>×</span>
            </li>
            <li>
              <input type="checkbox">
              <span>敌军 2</span>
              <span>×</span>
            </li>
            <li>
              <input type="checkbox">
              <span>敌军 3</span>
              <span>×</span>
            </li>
          </ul>
        </div>
        <!-- 已完成 -->
        <div class="content-list-finish">
          <p>敌羞吾去脱他衣</p>
          <ul>
            <li>
              <input type="checkbox">
              <span>亡军 1</span>
              <span>×</span>
            </li>
            <li>
              <input type="checkbox">
              <span>亡军 2</span>
              <span>×</span>
            </li>
            <li>
              <input type="checkbox">
              <span>亡军 3</span>
              <span>×</span>
            </li>
          </ul>
        </div>
        <!-- 回收站 -->
        <div class="content-list-recycle">
          <p>溃不成军鸟兽散</p>
          <ul>
            <li>
              <input type="checkbox">
              <span>逃军 1</span>
              <span>×</span>
            </li>
            <li>
              <input type="checkbox">
              <span>逃军 2</span>
              <span>×</span>
            </li>
            <li>
              <input type="checkbox">
              <span>逃军 3</span>
              <span>×</span>
            </li>
          </ul>
        </div>
      </div>
      <!--  -->
    </div>
    <div class="footer">
      <p>不折腾的前端</p>
      <p>和咸鱼有什么区别</p>
      <p>@2019 <a href="" target="_blank">jsliang 文档库</a></p>
    </div>
  </div>

  <!-- js 区 -->
  <script src="./js/index.js"></script>

</body>
</html>
