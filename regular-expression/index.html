<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>天下第一武道会</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
  <div class="game">

    <!-- 开始界面 -->
    <div class="game-start">
      <span class="start-game" id="start-game"></span>
    </div>
    
    <!-- 序幕 -->
    <div class="prelude">
      <p>有人的地方，就会有江湖</p>
      <p>有江湖的地方，必然有纷争</p>
      <p>为防止腥风血雨</p>
      <p>有人，建议来个比赛</p>
      <p>谁赢，谁能得到第一</p>
      <p>这，就是天下第一武道会……</p>
      <p>
        <span class="prelude-continue continue" id="prelude-continue">点我继续 >>></span>
      </p>
    </div>

    <!-- 第一章：报名 -->
    <div class="act-one">
      <!-- 第一章：报名背景 -->
      <div class="act-one-text">
        <p>说来也是神奇</p>
        <p>这一届的天下第一武道会</p>
        <p>在上一届盟主的力排众议下</p>
        <p>采用一种<b>“很高级”</b>的报名法</p>
        <p>每个人在心中默念“天下第一”</p>
        <p>就会出现报名单……</p>
        <p>
          <span class="act-one-text-continue continue" id="act-one-text-continue">心中默念“天下第一” >>></span>
        </p>
      </div>
      <!-- 第一章：报名表单 -->
      <div class="act-one-form row">
        
        <!-- 确认报名 -->
        <div class="form-title col-md-12">天下第一武道会报名表</div>
        
        <!-- 表单左侧 -->
        <div class="col-md-6">
          
          <!-- 姓名 -->
          <div class="form-group row">
            <label for="user-name" class="col-sm-4 col-form-label">姓&emsp;&emsp;名</label>
            <div class="col-sm-8">
              <input type="text" class="form-control user-name" id="user-name" placeholder="请输入你的大名" maxlength="9" required>
              <small class="form-text user-name-valid-feedback">必须是 2-9 位中文名哦~</small>
            </div>
          </div>
          
          <!-- 密码 -->
          <div class="form-group row">
            <label for="user-password" class="col-sm-4 col-form-label">密&emsp;&emsp;码</label>
            <div class="col-sm-8">
              <input type="password" class="form-control user-password" id="user-password" placeholder="请输入你的密码" maxlength="18" required>
              <small class="form-text user-password-valid-feedback">只能是字母、数字、下划线(_)和连接符(-)组合的 6-18 位数喔~</small>
            </div>
          </div>

          <!-- 战斗宣言 -->
          <div class="form-group row">
              <label for="user-personal-profile" class="col-sm-4 col-form-label">战斗宣言</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="user-personal-profile" maxlength="18" required></textarea>
                <small class="form-text user-personal-profile-valid-feedback">请输入中文或者英文宣言~</small>
              </div>
          </div>

        </div>

        <!-- 表单右侧 -->
        <div class="col-md-6">
          
          <!-- 电话号码 -->
          <div class="form-group row">
              <label for="user-phone" class="col-sm-4 col-form-label">电话号码</label>
              <div class="col-sm-8">
                <input type="text" class="form-control user-phone" id="user-phone" placeholder="请输入电话号码" maxlength="11" required>
                <small class="form-text user-phone-valid-feedback">请正确输入手机号码~</small>
              </div>
          </div>

          <!-- 身份证号 -->
          <div class="form-group row">
              <label for="user-id-number" class="col-sm-4 col-form-label">身份证号</label>
              <div class="col-sm-8">
                <input type="text" class="form-control user-id-number" id="user-id-number" placeholder="请输入身份证号">
                <small class="form-text user-id-number-valid-feedback">请正确输入身份证号~</small>
              </div>
          </div>

          <!-- 电子邮箱 -->
          <div class="form-group row">
              <label for="user-mailbox" class="col-sm-4 col-form-label">电子邮箱</label>
              <div class="col-sm-8">
                <input type="text" class="form-control user-mailbox" id="user-mailbox" placeholder="请输入你的邮箱">
                <small class="form-text user-mailbox-valid-feedback">请正确输入电子邮箱~</small>
              </div>
          </div>

        </div>
        <!-- 确认报名 -->
        <div class="form-submit col-md-12">
          <button class="btn btn-primary form-submit-button" id="form-submit-button" type="submit">确认报名</button>
        </div>
      </div>
    </div>

  </div>

  <!-- 隐藏的音频 -->
  <audio class="audio" id="audio" src="http://m10.music.126.net/20181116100355/89b0f4ab0c39b1fd7e699292f4643767/ymusic/af49/d83f/9cdd/1e92dbba91f708335d470a7d3f02d09f.mp3" controls="controls"></audio>
  
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
